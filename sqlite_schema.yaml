# SQL table presets for easy editing
Tables:
  Playlists:
    ID: INTEGER PRIMARY KEY NOT NULL
    name: VARCHAR(100)
    creator: VARCHAR(100)
    sp_link: VARCHAR(100) NOT NULL

  PLAYLIST_TEMPLATE:
    ID: INT PRIMARY KEY NOT NULL AUTO_INCREMENT
    track: VARCHAR(50)
    artist: VARCHAR(50)
    yt_link: VARCHAR(200)