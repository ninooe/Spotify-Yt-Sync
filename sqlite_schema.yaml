# SQL table presets for easy editing
TABLES:
  PLAYLISTS:
    ID: INTEGER PRIMARY KEY NOT NULL
    NAME: VARCHAR(100)
    CREATOR: VARCHAR(100)
    SPOTIFY_LINK: VARCHAR(100) NOT NULL

  PLAYLIST_TEMPLATE:
    ID: INT PRIMARY KEY NOT NULL AUTO_INCREMENT
    TRACK: VARCHAR(50)
    ARTIST: VARCHAR(50)
    YOUTUBE_LINK: VARCHAR(200)